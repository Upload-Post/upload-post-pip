name: Publish to PyPI

on:
  release:
    types: [published]
  push:
    branches: [main]
    paths: ['setup.py', 'setup.cfg', 'pyproject.toml']
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build only, no publish)'
        required: true
        default: true
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build

      - name: Check if version is new
        id: version_check
        run: |
          LOCAL=$(python -c "import re; print(re.search(r'version=[\"'\''](.*?)[\"'\''']', open('setup.py').read()).group(1))")
          PKG_NAME=$(python -c "import re; print(re.search(r'name=[\"'\''](.*?)[\"'\''']', open('setup.py').read()).group(1))")
          REMOTE=$(pip index versions "$PKG_NAME" 2>/dev/null | grep -oP '\(\K[^)]+' | head -1 || echo "0.0.0")
          echo "local=$LOCAL" >> $GITHUB_OUTPUT
          echo "remote=$REMOTE" >> $GITHUB_OUTPUT
          if [ "$LOCAL" = "$REMOTE" ]; then
            echo "new=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Version $LOCAL already published, skipping."
          else
            echo "new=true" >> $GITHUB_OUTPUT
            echo "ðŸš€ New version detected: $REMOTE â†’ $LOCAL"
          fi

      - name: Build package
        if: steps.version_check.outputs.new == 'true' || github.event_name == 'workflow_dispatch'
        run: python -m build

      - name: Show built packages (dry-run)
        if: ${{ inputs.dry_run == true }}
        run: |
          echo "ðŸ“¦ Built packages:"
          ls -la dist/
          echo "âœ… Dry run complete - no publish"

      - name: Publish to PyPI
        if: (steps.version_check.outputs.new == 'true' && inputs.dry_run != true) || github.event_name == 'release'
        uses: pypa/gh-action-pypi-publish@release/v1
